{% extends "base.html" %}
{% load static %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p><b>New Post</b></p>
    {{ form.as_p }} <!-- вставляет стандартную форму из Джанго, а команда .as_p разбивает форму на параграфы-->
    <p>
        <button type="submit">Send Post</button>
    </p>
</form>
{% endblock content %}
