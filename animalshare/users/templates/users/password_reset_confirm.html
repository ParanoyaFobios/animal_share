{% extends "base.html" %}
{% load static %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <p><b>Reset Password</b></p>
    {{ form.as_p }} <!-- вставляет стандартную форму из Джанго, а команда .as_p разбивает форму на параграфы-->
    <p>
        <button type="submit">Reset Password</button>
    </p>
</form>
{% endblock content %}
