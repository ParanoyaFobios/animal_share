{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="create-smt">
    <div class="wrapper">
<form class="create-smt-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="create-smt__title workSans-h4-h3">Change some values</h2>
    <div class="create-smt-form__input-cont">
      <label class="workSans-base-body" for="id_title">Title:</label>
      <input
        class="form-input form-input--without-img workSans-base"
        maxlength="100"
        type="text"
        name="title"
        id="id_title"
        value="{% if form.title.value %}{{ form.title.value }}{% endif %}"
        required
      />
    </div>
    <div class="create-smt-form__input-cont">
      <label class="workSans-base-body" for="id_animaltype"
        >Animaltype:</label
      >
      <input
        class="form-input form-input--without-img workSans-base"
        type="text"
        name="animaltype"
        id="id_animaltype"
        value="{% if form.animaltype.value %}{{ form.animaltype.value }}{% endif %}"
        maxlength="50"
        required
      />
    </div>
    <div class="create-smt-form__input-cont">
      <label class="workSans-base-body" for="id_animalstatus"
        >Animalstatus:</label
      >
      <input
        class="form-input form-input--without-img workSans-base"
        type="text"
        name="animalstatus"
        id="id_animalstatus"
        value="{% if form.animalstatus.value %}{{ form.animalstatus.value }}{% endif %}"
        maxlength="50"
        required
      />
    </div>
    <div class="create-smt-form__input-cont">
      <p class="workSans-base-body">Animal image:</p>
      <label
        class="select-file-label btn btn--form btn--Outlined btn--Tertiary workSans-btns"
        for="id_animal_image"
        >Select file</label
      >
      <input
        class="hidden"
        type="file"
        name="animal_image"
        id="id_animal_image"
        value="{% if form.animal_image.value %}{{ form.animal_image.value }}{% endif %}"
        accept="image/*"
      />
    </div>
    {% if form.id_animal_image.value %}{{ form.id_animal_image.value }}{% endif %}

    <div
      class="create-smt-form__input-cont create-smt-form__input-cont--column"
    >
      <label class="workSans-base-body" for="id_description"
        >Description:</label
      >
      <textarea
        class="textarea workSans-base"
        name="description"
        cols="40"
        rows="10"
        id="id_description"
        value="{% if form.description.value %}{{ form.description.value }}{% endif %}"
        required
      ></textarea>
    </div>
    <button
      class="btn btn--form btn--Filled btn--Tertiary btn--margin-top20 workSans-btns"
      type="submit"
    >
      Update Post
    </button>
  </form><br><br>
  <a href="{% url 'post-delete' post.id %}"
    class="a-as-btn btn btn--form btn--Outlined btn--Tertiary workSans-btns"
    >Delete Post</a>
  </div>
</section>
</main>
{% endblock content %}
