{% extends "base.html" %}
{% load static %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <p><b>Delete Post</b></p>
    <h2>Are you sure you wont to delete Post "{{ object.title }}"</h2>
    <p><button type="submit">Yes, delete</button>
        <a href="{% url 'post-detail' object.id %}"> Cancel</a>
    </p>
</form>
{% endblock content %}
