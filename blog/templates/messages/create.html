{% extends "base.html" %}
{% load static %}
{% block title %} Sent message {% endblock %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p><b>New message to {{recipient}}</b></p>
    {{ form.as_p }} <!-- вставляет стандартную форму из Джанго, а команда .as_p разбивает форму на параграфы-->
    <p>
        <button type="submit">Send message</button>
    </p>
</form>
{% endblock content %}
