{% extends "base.html" %}
<!-- загрузка повторяемых элементов из родительсткого шаблона -->
{% load static %}
<!-- подгружать статики нужно на каждой странице независимо есть ли эта команда в родительском шаблоне -->
{% block content %}
<!-- начало уникального контента для данной страницы-->
<main>
  <div class="forum-cards--bg">
    <div class="sub-title__border">
      <div class="sub-title-cont sub-title-cont--top-padd wrapper">
        <a
          class="violet workSans-btns-h5"
          href="{% url 'usertouser:inbox' %}"
          title="Inbox messages"
          >Go to other inbox messages</a
        >
        <a
          class="workSans-btns-h5"
          href="{% url 'usertouser:outbox' %}"
          title="Outbox messages"
          >Go to outbox messages</a
        >
      </div>
    </div>
    <section class="forum-comments">
      <div class="forum-comments-cont wrapper">
        <div class="comment-card clearfix">
          <div class="mess-card__left">
            <a
              class="comment-card__avatar-a"
              href="{% url 'user-posts' usertouser.sender.username %}"
              title="User posts"
            >
              <img
                class="comment-card__avatar-img"
                src="{{ usertouser.sender.profile.image.url }}"
                alt="Avatar"
            /></a>
            <a
            class="mess-card__answer workSans-btns-h5 a-as-btn btn--Outlined btn--Tertiary"
            href="{% url 'usertouser:create_message' recipient=usertouser.sender.username %}"
            title="Answer"
            >Answer
          </a>
          </div>
          <div class="comment-card__card-inf">
            <h3 class="workSans-h5 violet">
              From:
              <a
                class="workSans-h5-h4"
                href="{% url 'user-posts' usertouser.sender.username %}"
                title="User posts">{{usertouser.sender.username}} </a
              >
              {{usertouser.timestamp|date:"d F - Y (H:i)"}}
            </h3>
            <h4 class="violet workSans-h5">{{ usertouser.subject }}</h4>
            <p class="comment-card__card-text workSans-h5">
              {{ usertouser.content }}
            </p>
          </div>
          <form method="POST" class="btn-delete--comments">
            {% csrf_token %}
            <button
              class="btn-delete btn--with-img"
              type="submit"
              onclick="return confirm('Are you sure you want to delete this message?');"
            ></button>
          </form>
        </div>
      </div>
    </section>
  </div>
</main>
{% endblock content %}
<!-- конец уникального контента для данной страницы -->
